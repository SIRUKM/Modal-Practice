<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="upkar.jpg" alt="user" />
        </div>

        <div class="user-name">
          <h2>Upkar Kumar Mahto</h2>
        </div>
        <div class="designation-box">
          <p>Web Developer</p>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btncard">
            <i class="fa-solid fa-share"></i>
            <div>Share my Profile</div>
          </button>

          <button class="btn-follow btn-card">Follow me</button>
        </div>
      </div>
    </div>

    <!-- Modal component -->

    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share This via</h3>

        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="#" class="icon" id="twitter">
            <i class="fab fa-twitter"></i>
          </a>

          <a href="#" class="icon" id="instagram">
            <i class="fab fa-instagram"></i>
          </a>

          <a href="#" class="icon" id="linkedin">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </div>


    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>


    <script
      src="https://kit.fontawesome.com/831751f82f.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
